<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boids</title>
  </head>
  <body>
    <canvas id="boids"></canvas>
    <div class="controls">
      <div class="fps-counter">FPS: <span id="fpsCounter">0</span></div>
      <label>
        Max Speed:
        <input type="range" id="maxSpeed" min="1" max="5" step="0.1" value="2">
      </label>
      <label>
        Max Force:
        <input type="range" id="maxForce" min="0" max="0.5" step="0.01" value="0.1">
      </label>
      <label>
        Perception Radius:
        <input type="range" id="perceptionRadius" min="10" max="200" step="1" value="100">
      </label>
      <label>
        Separation Distance:
        <input type="range" id="separationDistance" min="5" max="100" step="1" value="30">
      </label>
      <label>
        Cohesion Weight:
        <input type="range" id="cohesionWeight" min="0" max="0.2" step="0.01" value="0.05">
      </label>
      <label>
        Alignment Weight:
        <input type="range" id="alignmentWeight" min="0" max="0.2" step="0.01" value="0.1">
      </label>
      <label>
        Separation Weight:
        <input type="range" id="separationWeight" min="0" max="0.3" step="0.01" value="0.15">
      </label>
      <label>
        Randomness:
        <input type="range" id="randomness" min="0" max="0.2" step="0.01" value="0.05">
      </label>
      <label>
        Wrap Around:
        <input type="checkbox" id="wrapAround" checked>
      </label>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
